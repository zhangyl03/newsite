<h1>网站说明</h1>
<a href="{% url 'home' %}">返回主页</a>
<p>本网站旨在为关心各种技术的专业人士提供评估技术风险的工具。</p>
<p>评估使用方法基于美国国家航空航天局（NASA）提出的九级技术成熟度评估法。该方法自20世纪70年代提出以来，在各国都得到了成功应用。</p>
<p>为了帮助我国科研工作人员、技术开发人员、风险投资人员对技术本身进行评估和风险分析，故开发此网站工具。</p>
<p>若需专业帮助，欢迎联系垂询。若有意见建议，望不吝指出。</p>
